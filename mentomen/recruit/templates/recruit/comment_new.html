{% extends 'base.html' %}

{% block contents %}
<style>
    div{
        font-family: 'Do Hyeon', sans-serif;
        font-size: 23px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    h1{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    input{
        margin: auto;
        display: block;
        width: 100px;
    }
    .talk{
        position: relative;
        margin: 50px;
        width: 500px;
        height: 400px;
        background-color: rgb(218, 245, 255);
        border-radius: 10px;
    }
    .talk:after{
        content: '';
        position: absolute;
        border-style: solid;
        border-width: 15px 15px 15px 0;
        border-color: transparent rgb(218, 245, 255);
        display: block;
        width: 0;
        z-index: 1;
        left: -15px;
        top: 135px;
    }
</style>
<div class='container'>
    <form method="post"><br>
        <h1>댓글 작성</h1>
            {% csrf_token %}
            <table class="talk">
                {{form.as_table}}
            </table>      
        <br>
        <input type="submit" value="작성하기">
        </form>
</div>
{% endblock %}
