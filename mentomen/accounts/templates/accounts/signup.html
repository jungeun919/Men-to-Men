{% extends 'base.html' %}

{% block contents %}
<style>
    div{
        font-family: 'Do Hyeon', sans-serif;
        font-size: 23px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    input{
        width: 300px;
    }
    .btn-dark{
        margin: auto;
        display: block;
        width: 100px;
    }
    h1{
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<div class="container">
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        <br>
        <h1>Sign up!</h1>
        <br>
        <input type="text" name="username" placeholder="Username"><br><br>
        <input type="password" name="password1" placeholder="password"><br><br>
        <input type="password" name="password2" placeholder="password 확인"><br><br>
        <input type="text" name="major" placeholder="전공"><br><br>
        <input type="number" name="grade" placeholder="학년"><br><br>
        <input class="btn-dark" type="submit" value="가입하기">
    </form>
</div>
{% endblock %}
